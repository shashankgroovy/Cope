<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cope</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Voltaire|Josefin+Sans|PT+Sans'>
    <link rel="stylesheet" href="stylesheets/general_foundicons.css">
    <link rel="stylesheet" href="stylesheets/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

</head>
<body>
    <div class="content">
        <p class="site-logo">COPE</p>
        <p class="site-tagline">By C&lt;&gt;ntagious</p>

        <!--form element-->
        <form class="form">
            <input type="text" name="q" class="textbox" placeholder="Search for a book"/>
            <a href="#"><i class="fa fa-search search-fix"></i></a>
        </form>
    </div>

    <footer class="site-footer">
     <!--navbar-->
        <ul>
            <!-- HACK: explicit blank `li` item to provide a right bank!-->
            <li class="pull-left display-text"></li>
            <!--content on the left side-->
            <a href="#"><li class="pull-left pro-active">cope</li></a>
            <a href="#"><li class="pull-left display-text active">Transactions</li></a>
            <a href="#"><li class="pull-left display-icon"><i class="fa fa-exchange"></i></li></a>
            <a href="#"><li class="pull-left"><i class="fa fa-search"></i></li></a>

            <!--sliding menus on the right side -->
            <!--menu 1-->
            <a href="#"><li id="" class="pull-right clicker1"><i class="fa fa-bars"></i></li></a>
            <ul id="menu1">
                <a href="#"><li class="pull-right hidden"><i class="fa fa-sign-out"></i> Logout</li></a>
                <a href="#"><li class="pull-right hidden"><i class="fa fa-pencil"></i> Change password</li></a>
                <a href="#"><li class="pull-right hidden"><i class="fa fa-cog"></i> Settings</li></a>
            </ul>

            <!--menu 2-->
            <a href="#"><li id="" class="pull-right clicker2"><i class="fa fa-plus fa-fw"></i></li></a>
            <ul id="menu2">
                <a href="#"><li class="pull-right hidden"><i class="fa fa-book"></i> Book</li></a>
                <a href="#"><li class="pull-right hidden"><i class="fa fa-user"></i> User</li></a>
            </ul>
        </ul>
    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="scripts/jquery.min.js"></script>

    <!--A simple script for making clickable navigation menu elements-->
    <script>
        //DOM loaded
        $(document).ready(function() {

            //attach click event to buttons
            $('.clicker1').click(function() {
                    $('li.clicker1').toggleClass('active');
                    $("#menu1 li").fadeToggle(300);
            });
            $('li.clicker2').click(function() {
                    $('.clicker2').toggleClass('active');
                    $("#menu2 li").fadeToggle(300);
            });

            /*************************************************************
              rewrite this function to hide the sliding menu when clicked
              anywhere else on the body
            **************************************************************
            $(document).click(function () {
                $('li.clicker1').removeClass('active');
                $("#menu1 li").addClass('hidden'); 
                $('li.clicker2').removeClass('active');
                $("#menu2 li").addClass('hidden'); 
            });
            *************************************************************/
        });
    </script>
</body>
</html>
